apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.deployment.labels.appName }}
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.deployment.labels.appName }}
  template:
    metadata:
      annotations: {}
      labels:
        app: {{ .Values.deployment.labels.appName }}
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: {{ .Values.deployment.container.name }}
          image: "{{ .Values.deployment.image.name }}:{{ .Values.deployment.image.version }}"
          imagePullPolicy: {{ .Values.deployment.image.imagePullPolicy }}
          args: {{ toJson .Values.deployment.container.args }}
          ports:
            - containerPort: {{ .Values.deployment.container.portNumber }}
              name: {{ .Values.deployment.container.name }}
          env:
            - name: WEAVIATE_URL
              value: {{ .Values.env.WEAVIATE_URL }}
            - name: VECTORIZE_URL
              value: {{ .Values.env.VECTORIZE_URL }}
            - name: LLM_API_URL
              value: {{ .Values.env.LLM_API_URL }}
            - name: MAX_NEW_TOKENS
              value: {{ .Values.env.MAX_NEW_TOKENS | quote }}
            - name: TEMPERATURE
              value: {{ .Values.env.TEMPERATURE | quote }}
          resources:
            requests:
              cpu: {{ .Values.deployment.resources.requests.cpu }}
              memory: {{ .Values.deployment.resources.requests.memory }}
            limits:
              cpu: {{ .Values.deployment.resources.limits.cpu }}
              memory: {{ .Values.deployment.resources.limits.memory }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8005
            initialDelaySeconds: 60
            periodSeconds: 90
